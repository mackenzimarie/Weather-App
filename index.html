<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div class="container" id=background>

      <div class="search">
        <form>
            <div class="search-city">
                <label 
                    for="input-city-here" 
                    class="city-search-label">
                </label>
                <div class="button-in">
                  <input
                      type="text"
                      class="city-search-control"
                      placeholder="Search for a city..."
                      autocomplete="off"
                      id="inputCity"
                  />
                  <button type=button 
                  id="search-icon"
                      class="icon">
                      <i class="fa fa-search">
                      </i>
                  </button>
              </div>
            </div>
        </form>
      </div>

      <br>

      <div class="results">
        <h2></h2>
        
        <h1 id="city"></h1>

        <div class="details">
            <p><span id="temperature"></span>
              <a href="#" class="units active" id="fahrenheit">˚F</a> 
              <span class="units seperator" >|</span>
             <a href="#" id="celcius" class="units">˚C</a>
            </p> 
            <div class="row">
                <img id="icon" 
                class = "col-6" 
                src="" 
                alt=""></img>
                <h3 class="col-6">
                  <span id="weather"></span>
                <br><span id="humidity">
                  </span>
                <br><span id="wind">
                  </span>
                </h3>
           </div>
        </div>
        <div>
        </div>
        </div>

        <div class="forecast" id="forecast">

            <div class="row" id="forecast-day-one">
                <div class="col-4"></div>
                <div class="col-4 forecasticon">
                    <img src=""
                    alt = ""/>
                </div>
                <div class="col-4"></div>
            </div>
                <div class="row" id="forecast-day-two">
                <div class="col-4"></div>
                <div class="col-4 forecasticon"></div>
                <div class="col-4"></div>
            </div>
            <div class="row" id="forecast-day-three">
                <div class="col-4"></div>
                <div class="col-4 forecasticon"></div>
                <div class="col-4"></div>
            </div>
            <div class="row" id="forecast-day-four">
                <div class="col-4"></div>
                <div class="col-4 forecasticon"></div>
                <div class="col-4"></div>
            </div>
            <div class="row" id="forecast-day-five">
                <div class="col-4"></div>
                <div class="col-4 forecasticon"></div>
                <div class="col-4"></div>
            </div>

            <br>
            <button id="current-location">
                Search Current Location
            </button>
        </div>
      </div>

    </div>
    <p class="author"><a href="github.com/mackenzimarie/Weather-App">Open-source code</a> by Mackenzi Kingdon</p>
    <script src="src/script.js"></script>
        <script
      src="https://kit.fontawesome.com/2749ae995c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </body>
</html>
