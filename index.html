<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/2749ae995c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  
  <body>
    <div class="container">

      <div class="search">
        <form>
            <div class="search-city">
                <label 
                    for="input-city-here" 
                    class="city-search-label">
                </label>
                <div class="button-in">
                  <input
                      type="text"
                      class="city-search-control"
                      placeholder="Search for a city..."
                      autocomplete="off"
                      id="inputCity"
                  />
                  <button id="search-icon"
                      class="icon">
                      <i class="fa fa-search">
                      </i>
                  </button>
              </div>
            </div>
        </form>
      </div>

      <br>

      <div class="results">
        <h2></h2>
        
        <h1 id="city">Seattle</h1>

        <div class="details">
            <p><span id="temperature">35</span>
              <span class="units">˚F</span> 
              <span class="units">|</span>
             <a href="#" id="celcius" class="units">˚C</a>
            </p>
            <div class="row">
                <i id="icon" class="fas fa-cloud col"></i>
                <h3 class="col">
                  <span id="weather">Cloudy</span>
                <br><span id="humidity">
                  Humidity: 63%</span>
                <br><span id="wind">
                  Wind: 9pmh</span>
                </h3>
           </div>
        </div>
        <div>
        </div>
        </div>

        <div class="forecast">

            <div class="row">
                <div class="col-4">Friday</div>
                <div class="col-4"><i class="fas fa-cloud"></i> Cloudy</div>
                <div class="col-4">33˚ / 27˚</div>
            </div>
            <div class="row">
                <div class="col-4">Saturday</div>
                <div class="col-4"><i class="far fa-snowflake"></i> Snow</div>
                <div class="col-4">35˚ / 28˚</div>
            </div>
            <div class="row">
                <div class="col-4">Sunday</div>
                <div class="col-4"><i class="far fa-snowflake"></i></i> Snow</div>
                <div class="col-4">36˚ / 33˚</div>
            </div>
            <div class="row">
                <div class="col-4">Monday</div>
                <div class="col-4"><i class="fas fa-snowflake"></i> Snow</div>
                <div class="col-4">39˚ / 37˚</div>
            </div>
            <div class="row">
                <div class="col-4">Tuesday</div>
                <div class="col-4"><i class="fas fa-cloud-rain"></i> Rain</div>
                <div class="col-4">43˚ / 34˚</div>
            </div>
            <br>
            <button id="current-location">
                Search Current Location
            </button>
        </div>
      </div>
    </div>
    <a href="github.com/mackenzimarie/Weather-App">Open-source code</a> by Mackenzi Kingdon
<script src="src/index.js"></script>

  </body>
</html>
